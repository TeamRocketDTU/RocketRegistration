<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/otp.css">
    <title>Rocket Vaccine | Verification<</title>
</head>
<body>
    <div class="out-otp">
        <div class="inner-otp">
            <div class="img">
                <img src="../svgs/confirm.svg" alt="shoe">
            </div>
            <div class="content">
                <p>
                    We are sending an OTP to validate your mobile number.Hang on!
                </p>
            </div>
            <div class="form">
                <form>
                    <div class="first">
                        <input type="text" name="name" id="name">
                        <label for="name"><span>Enter OTP</span></label>
                    </div>
                    <div class="second">
                        <label for="resend"><span>DID NOT RECIEVE OTP?</span></label>
                        <button>Resend OTP</button>
                    </div>
                    <div class="third">
                        <button>Continue</button>
                        <p>By clicking on continue, I agree to the <b>terms and conditions</b></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
