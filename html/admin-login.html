<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/admin-login.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="admin">
            <div class="banner">
                <div class="logo">
                    <img src="../images/logo.png" alt="logo">
                </div>
                <h2><img src="../svgs/name2 .svg" alt=""></h2>
            </div>
            <p>
                <button class="btn-btn" style="border: none; background: #faac07;">
                    <a href="#">Login</a>
                </button>
            </p>
        </div>
    </header>
    <div class="circle"><a name="register"></a></div>
    <div class="container">
        <div class="card">
            <form>
                <div class="name">
                    <label for="name">Username:</label>
                    <input type="text" name="name" id="name" required autocomplete="off"><br>
                </div>
                <div class="pass">
                    <label for="pass">Password:</label>
                    <input type="password" name="pass" id="pass" required autocomplete="off">
                </div>
                <div class="login-btn">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.querySelector(".btn-btn").addEventListener("click", () => {
                window.location.href = "./admin-login.html";
        });
        document.querySelector(".logo").addEventListener("click", () => {
                window.location.href = "../index.html";
        });
        document.querySelector(".banner h2").addEventListener("click", () => {
            window.location.href = "../index.html";
        });
        document.querySelector(".login-btn").addEventListener("click", (e) => {
            e.preventDefault();
            window.location.href = "./admin.html";
        });
    </script>
</body>
</html>
